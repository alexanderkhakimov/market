<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin: 20px 0;
        }

        table {
            width: 80%;
            max-width: 800px;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            color: #555;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .delete-button, .update-button, .pay-button {
            padding: 8px 12px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            width: 150px; /* Фиксированная ширина для кнопок */
            box-sizing: border-box; /* Чтобы padding не увеличивал размер */
        }

        .delete-button {
            background-color: #dc3545;
            color: white;
        }

        .delete-button:hover {
            background-color: #c82333;
        }

        .update-button {
            background-color: #28a745;
            color: white;
        }

        .update-button:hover {
            background-color: #218838;
        }

        .pay-button {
            background-color: #007bff;
            color: white;
        }

        .pay-button:hover {
            background-color: #0056b3;
        }

        input[type="number"] {
            width: 60px;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }

        .back-button, a {
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
        }

        .back-button:hover, a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin: 10px 0;
        }
        .success-message {
            color: green;
            font-size: 14px;
            margin: 10px 0;
        }

        .total-row {
            font-weight: bold;
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>Корзина</h1>
<table>
    <thead>
    <tr>
        <th>Продукт</th>
        <th>Количество</th>
        <th>Цена</th>
        <th>Сумма</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${carts}">
        <td th:text="${item.product.name}">Product Name</td>
        <td th:text="${item.quantity}">Quantity</td>
        <td th:text="${item.product.price}">Price</td>
        <td th:text="${item.quantity * item.product.price}">Total</td>
        <td>
            <form th:action="@{/carts/removeCart}" method="post">
                <input type="hidden" name="productId" th:value="${item.product.id}">
                <button type="submit" class="delete-button">Удалить</button>
            </form>
            <form th:action="@{/carts/updateQuantity}" method="post" th:object="${item}">
                <input type="hidden" name="cartId" th:value="${item.id}">
                <div>
                    <input type="number" name="quantity" th:value="${item.quantity}" min="1" style="width: 50px;">
                </div>
                <input type="hidden" name="productId" th:value="${item.product.id}">
                <button type="submit" class="update-button">Изменить количество</button>
            </form>
        </td>
    </tr>
    <!-- Добавляем строку для отображения общей суммы -->
    <tr class="total-row">
        <td colspan="3" style="text-align: right;">Общая сумма:</td>
        <td th:text="${#aggregates.sum(carts.![quantity * product.price])}"></td>
        <td></td>
    </tr>
    </tbody>
</table>

<!-- Кнопка "Оплатить" -->
<div style="margin-top: 20px;">
    <form th:action="@{/checkout}" method="post">
        <button type="submit" class="pay-button">Оплатить</button>
    </form>
</div>

<div th:if="${errorMessage}" class="error-message">
    <p th:text="${errorMessage}"></p>
</div>
<div th:if="${successMessage}" class="success-message">
    <p th:text="${successMessage}"></p>
</div>
<a th:href="@{/}" class="back-button">Вернуться на стартовую страницу</a>
</body>
</html>
