<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список товаров</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin: 20px 0;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            margin: 20px 0;
        }

        .product-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-card h2 {
            margin: 0 0 10px;
            font-size: 1.5em;
            color: #333;
        }

        .product-card p {
            margin: 5px 0;
            color: #555;
        }

        .product-card .actions {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .delete-button, .add-button, .update-button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            text-align: center;
            flex: 1;
        }

        .delete-button {
            background-color: #dc3545;
            color: white;
        }

        .delete-button:hover {
            background-color: #c82333;
        }

        .add-button {
            background-color: #28a745;
            color: white;
        }

        .add-button:hover {
            background-color: #218838;
        }

        .update-button {
            background-color: #007bff;
            color: white;
        }

        .update-button:hover {
            background-color: #0056b3;
        }

        .back-button {
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
            margin-top: 20px;
        }

        .back-button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Список товаров</h1>
<div class="product-grid">
    <div class="product-card" th:each="product : ${products}">
        <h2 th:text="${product.name}"></h2>
        <p><strong>Описание:</strong> <span th:text="${product.description}"></span></p>
        <p><strong>Цена:</strong> <span th:text="${product.price}"></span></p>
        <p><strong>Количество:</strong> <span th:text="${product.quantity}"></span></p>
        <div class="actions">
            <form th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" th:action="@{/products/deleteProduct/{productId}(productId=${product.id})}" method="post">
                <button type="submit" class="delete-button">Удалить</button>
            </form>
            <a th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" th:href="@{/users/admin/updateProducts/{productId}(productId=${product.id})}" class="update-button">Обновить</a>
            <form th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}" th:action="@{carts/addCart}" method="post">
                <input type="hidden" name="productId" th:value="${product.id}">
                <input type="hidden" name="quantity" th:value="1">
                <button type="submit" class="add-button">Добавить в корзину</button>
            </form>
        </div>
    </div>
</div>
<div th:if="${errorMessage}" class="error-message">
    <p th:text="${errorMessage}"></p>
</div>
<a th:href="@{/}" class="back-button">Вернуться на стартовую страницу</a>
<a th:href="@{/carts/getAllCarts}" class="back-button">Корзина</a>
</body>
</html>
