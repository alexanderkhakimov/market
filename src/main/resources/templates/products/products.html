<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список товаров</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
        }

        .delete-button {
            display: inline-block;
            padding: 5px 10px;
            background-color: #f44336;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 5px;
        }

        .delete-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
<h1>Список товаров</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Описание</th>
        <th>Цена</th>
        <th>Количество</th>
        <th th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.quantity}"></td>
        <td th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
            <form th:action="@{/products/deleteProduct/{productId}(productId=${product.id})}" method="post">
                <button type="submit" class="delete-button">Удалить</button>
            </form>
            <a th:href="@{/users/admin/updateProducts/{productId}(productId=${product.id})}" class="delete-button">Обновить продукт</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/}" class="back-button">Вернуться на стартовую страницу</a>
</body>
</html>
